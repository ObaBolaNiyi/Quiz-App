<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="style.css" rel="stylesheet">
    <script defer src="script.js"></script>
    <title>Test Your Knowledge</title>
</head>

<body>
    <div class="container">
        <div id="question-container" class="hide"></div>

        <!--This explains how the quiz is arranged-->
        <div id="question" style="text-align: center;">Question</div>
        <div id="answer-buttons" class="btn-grid">
            <button class="btn">A</button>
            <button class="btn">B</button>
            <button class="btn">C</button>
            <button class="btn">D</button>
            <!--The explanation ends here-->
        </div>
        <div class="controls">
            <button id="start-btn" class="start-btn btn"><strong>Start</strong></button>
            <button id="next-btn" class="next-btn btn hide"><strong>Next</strong></button>

        </div>
    </div>
</body>

</html>
